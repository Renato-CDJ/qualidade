<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Controle de Qualidade — Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="centered">
    <section class="login-card">
      <h1>Controle de Qualidade</h1>
      <p>Faça login como Administrador ou Usuário</p>

      <form id="loginForm">
        <label for="loginUser">Usuário (email do ADM ou seu nome)</label>
        <input id="loginUser" placeholder="qualidade@grupo ou seu nome" required />

        <label for="loginPass">Senha (apenas para ADM)</label>
        <input id="loginPass" type="password" placeholder="Senha (se ADM)" />

        <div class="row">
          <button type="submit" class="btn-primary">Entrar</button>
          <button id="demoBtn" type="button" class="btn-secondary">Entrar como Demo</button>
        </div>
      </form>

      <p class="hint">ADM (fallback): <strong>qualidade@grupo</strong> / senha: <strong>admin123</strong></p>
      <p class="hint">Observação: Para logins com e-mail reais, o Firebase Auth será usado.</p>
    </section>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
