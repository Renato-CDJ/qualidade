<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Treinamento — Qualidade</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Qualidade — Treinamento</div>
    <div class="controls">
      <button id="themeToggle" class="icon-btn">Tema</button>
      <span id="displayUser" class="user-display"></span>
      <button id="logout" class="btn-secondary">Sair</button>
    </div>
  </header>

  <nav class="tabs">
    <a href="treinamento.html" class="active">Treinamento</a>
    <a href="treinados.html">Treinados</a>
    <a href="desligamentos.html">Desligamentos</a>
  </nav>

  <main class="container">
    <section class="section-card">
      <div class="section-header">
        <h2>Adicionar / Acompanhamento</h2>
        <div class="actions">
          <button id="btnNewTrain" class="btn-primary admin-only">Adicionar novo treinamento</button>
          <button id="btnNewAcompanh" class="btn-secondary admin-only">Adicionar Acompanhamento</button>
        </div>
      </div>

      <div class="search-filter-row">
        <input id="searchTreinamento" placeholder="Pesquisar (nome, CPF, carteira...)" />
        <div class="filters">
          <select id="filterTurno">
            <option value="">Todos os turnos</option>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Integral</option>
          </select>

          <select id="filterCarteira">
            <option value="">Todas as carteiras</option>
            <option>Caixa</option>
            <option>Carrefour</option>
          </select>
        </div>
      </div>

      <div class="table-wrap">
        <table id="tableTreinamento">
          <thead>
            <tr>
              <th>Quantidade</th>
              <th>Colaborador</th>
              <th>CPF</th>
              <th>Turno</th>
              <th>Carteira</th>
              <th>1º Dia</th>
              <th>2º Dia</th>
              <th>Status</th>
              <th class="admin-only">Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="section-card">
      <h2>Gráfico 3D — Treinamentos</h2>
      <div id="plot3d" style="height:420px;"></div>
    </section>
  </main>

  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/treinamento.js"></script>
</body>
</html>
