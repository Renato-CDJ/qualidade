<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Treinados — Qualidade</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Qualidade — Treinados</div>
    <div class="controls">
      <button id="themeToggle2" class="icon-btn">Tema</button>
      <span id="displayUser2" class="user-display"></span>
      <button id="logout2" class="btn-secondary">Sair</button>
    </div>
  </header>

  <nav class="tabs">
    <a href="treinamento.html">Treinamento</a>
    <a href="treinados.html" class="active">Treinados</a>
    <a href="desligamentos.html">Desligamentos</a>
  </nav>

  <main class="container">
    <section class="section-card">
      <div class="section-header">
        <h2>Operadores Treinados</h2>
        <div class="actions">
          <button id="addTreinado" class="btn-primary admin-only">Adicionar Operador</button>
        </div>
      </div>

      <div class="filters-row">
        <input id="searchTreinados" placeholder="Buscar por nome, supervisor..." />
        <select id="filterTurnoTreinados">
          <option value="">Todos os Turnos</option>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Integral</option>
        </select>
      </div>

      <div class="table-wrap">
        <table id="tableTreinados">
          <thead>
            <tr>
              <th>Quantidade</th>
              <th>Nome</th>
              <th>Supervisor</th>
              <th>Coordenador</th>
              <th>Turno</th>
              <th>Admissão</th>
              <th>Tempo</th>
              <th class="admin-only">Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="section-card">
      <h2>Gráfico 3D — Tempo na empresa por Turno</h2>
      <div id="plot3dTreinados" style="height:420px;"></div>
    </section>
  </main>

  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/treinados.js"></script>
</body>
</html>
