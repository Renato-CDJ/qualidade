<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Desligamentos — Qualidade</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Qualidade — Desligamentos</div>
    <div class="controls">
      <button id="themeToggle3" class="icon-btn">Tema</button>
      <span id="displayUser3" class="user-display"></span>
      <button id="logout3" class="btn-secondary">Sair</button>
    </div>
  </header>

  <nav class="tabs">
    <a href="treinamento.html">Treinamento</a>
    <a href="treinados.html">Treinados</a>
    <a href="desligamentos.html" class="active">Desligamentos</a>
  </nav>

  <main class="container">
    <section class="section-card">
      <div class="section-header">
        <h2>Gerenciar Desligamentos</h2>
        <div class="actions">
          <button id="addDesligamento" class="btn-primary admin-only">Adicionar Desligamento</button>
        </div>
      </div>

      <div class="filters-row">
        <input id="searchDesligamentos" placeholder="Buscar por operador, motivo..." />
        <select id="filterStatusDesl">
          <option value="">Todos os Status</option>
          <option>Com Aviso Prévio</option>
          <option>Sem Aviso Prévio</option>
        </select>
      </div>

      <div class="table-wrap">
        <table id="tableDesligamentos">
          <thead>
            <tr>
              <th>Quantidade</th>
              <th>Operador</th>
              <th>Carteira</th>
              <th>Admissão</th>
              <th>Dias</th>
              <th>Motivo</th>
              <th>Status</th>
              <th>Agência</th>
              <th class="admin-only">Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="section-card">
      <h2>Gráfico 3D — Motivos por Mês</h2>
      <div id="plot3dDesl" style="height:420px;"></div>
    </section>
  </main>

  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/desligamentos.js"></script>
</body>
</html>
